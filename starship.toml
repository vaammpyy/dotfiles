add_newline = true

command_timeout = 2000

#[line_break]
#disabled=true


[character]
error_symbol = "[ ✗ ](bold bright-red) "
vicmd_symbol = "[ ❮ ](bold bright-cyan)"
success_symbol="[ ❯ ](bold bright-green)"

[time]
disabled = true
time_format = "%v %r"
format = "[$time]($style) "
style = "bold purple"
use_12hr= true
utc_time_offset= "local"

[directory]
truncation_length = 100
truncate_to_repo = false
style = "bold bright-blue"
format = "in [$path]($style)[$read_only]($read_only_style) "

[username]
style_user = "bright-yellow bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "at [$hostname](bold bright-red) "
trim_at = ".companyname.com"
disabled = false

[conda]
symbol="🅒  "
format = "[$symbol$environment](bright-green) "

[shell]
fish_indicator = "🐳"
bash_indicator = "🥊"
unknown_indicator = "mystery shell"
disabled = false

[jobs]
symbol= "🛠️  "

[battery]
disabled=false
full_symbol = " " 
charging_symbol = "⚡️ "
discharging_symbol = "💀 "
empty_symbol = " "


[memory_usage]
symbol=" "
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = true
